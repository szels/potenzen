<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potenzen Trainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #667eea;
            font-size: 1.8em;
            font-weight: bold;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 2em;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-btn {
            padding: 20px;
            font-size: 1.2em;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .answer-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .answer-btn.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .answer-btn.wrong {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .start-screen, .result-screen {
            text-align: center;
        }

        .start-btn, .restart-btn {
            padding: 20px 40px;
            font-size: 1.5em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin-top: 20px;
        }

        .start-btn:hover, .restart-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .result-message {
            font-size: 1.5em;
            margin: 20px 0;
            color: #333;
        }

        .score-display {
            font-size: 3em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }

        .highscore-badge {
            background: #ffc107;
            color: #333;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .intro-text {
            text-align: center;
            color: #6c757d;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ Potenzen Trainer</h1>

        <!-- Start Screen -->
        <div id="startScreen" class="start-screen">
            <div class="intro-text">
                <p>Trainiere dein Kopfrechnen mit Quadratzahlen (x¬≤) und dritten Potenzen (x¬≥)!</p>
                <p>Beantworte 10 Fragen und erreiche einen neuen Highscore.</p>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Highscore</div>
                    <div class="stat-value" id="highscoreDisplay">0</div>
                </div>
            </div>
            <button class="start-btn" onclick="startQuiz()">Quiz Starten</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="hidden">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Frage</div>
                    <div class="stat-value" id="questionNumber">1/10</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Richtig</div>
                    <div class="stat-value" id="correctCount">0</div>
                </div>
            </div>
            <div class="question-container">
                <div class="question" id="question"></div>
                <div class="answers" id="answers"></div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" class="hidden result-screen">
            <div class="result-message" id="resultMessage"></div>
            <div class="score-display" id="finalScore"></div>
            <div id="highscoreBadge" class="hidden">
                <div class="highscore-badge">üèÜ Neuer Highscore!</div>
            </div>
            <button class="restart-btn" onclick="restartQuiz()">Nochmal Spielen</button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let correctAnswers = 0;
        let questions = [];
        let highscore = localStorage.getItem('potenzenHighscore') || 0;

        // Initialize
        document.getElementById('highscoreDisplay').textContent = highscore;

        function generateQuestion() {
            const base = Math.floor(Math.random() * 15) + 2; // 2-16
            const exponent = Math.random() > 0.5 ? 2 : 3; // ^2 oder ^3
            const correctAnswer = Math.pow(base, exponent);

            // Generate wrong answers
            const wrongAnswers = new Set();
            while (wrongAnswers.size < 3) {
                const offset = Math.floor(Math.random() * 100) - 50;
                const wrongAnswer = correctAnswer + offset;
                if (wrongAnswer > 0 && wrongAnswer !== correctAnswer) {
                    wrongAnswers.add(wrongAnswer);
                }
            }

            const answers = [correctAnswer, ...Array.from(wrongAnswers)];
            // Shuffle answers
            answers.sort(() => Math.random() - 0.5);

            return {
                base,
                exponent,
                question: `${base}<sup>${exponent}</sup> = ?`,
                correctAnswer,
                answers
            };
        }

        function startQuiz() {
            currentQuestion = 0;
            correctAnswers = 0;
            questions = [];

            // Generate 10 questions
            for (let i = 0; i < 10; i++) {
                questions.push(generateQuestion());
            }

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');

            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }

            const q = questions[currentQuestion];

            // Update stats
            document.getElementById('questionNumber').textContent = `${currentQuestion + 1}/10`;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('progressFill').style.width = `${((currentQuestion) / 10) * 100}%`;

            // Show question
            document.getElementById('question').innerHTML = q.question;

            // Show answers
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';

            q.answers.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => checkAnswer(answer, q.correctAnswer, btn);
                answersContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, button) {
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => btn.disabled = true);

            if (selected === correct) {
                button.classList.add('correct');
                correctAnswers++;
                document.getElementById('correctCount').textContent = correctAnswers;
            } else {
                button.classList.add('wrong');
                // Highlight correct answer
                buttons.forEach(btn => {
                    if (parseInt(btn.textContent) === correct) {
                        btn.classList.add('correct');
                    }
                });
            }

            setTimeout(() => {
                currentQuestion++;
                showQuestion();
            }, 1500);
        }

        function showResults() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');

            const score = correctAnswers;
            const percentage = (score / 10) * 100;

            let message = '';
            if (percentage === 100) {
                message = 'üéâ Perfekt! Alle richtig!';
            } else if (percentage >= 80) {
                message = 'üëè Ausgezeichnet!';
            } else if (percentage >= 60) {
                message = 'üëç Gut gemacht!';
            } else if (percentage >= 40) {
                message = 'üí™ Nicht schlecht!';
            } else {
                message = 'üìö Weiter √ºben!';
            }

            document.getElementById('resultMessage').textContent = message;
            document.getElementById('finalScore').textContent = `${score} / 10`;

            // Check highscore
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('potenzenHighscore', highscore);
                document.getElementById('highscoreBadge').classList.remove('hidden');
            } else {
                document.getElementById('highscoreBadge').classList.add('hidden');
            }
        }

        function restartQuiz() {
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('highscoreDisplay').textContent = highscore;
        }
    </script>
</body>
</html>
